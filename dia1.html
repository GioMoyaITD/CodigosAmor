<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 1 - Para ti ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { nunito: ['Nunito', 'sans-serif'] },
                    colors: { 'love-dark': '#1a1a2e' }
                }
            }
        }
    </script>

    <style>
        .heart-particle {
            position: absolute;
            font-size: 24px; /* Tamaño ideal para celular */
            pointer-events: none; 
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--rot)); opacity: 0; }
        }
    </style>
</head>
<body class="bg-love-dark text-white h-screen overflow-hidden flex flex-col justify-center items-center font-nunito relative selection:bg-transparent">

    <div class="flex flex-col items-center gap-3 pointer-events-none px-6 text-center z-10">
        <h5 class="text-sm sm:text-base opacity-60 tracking-widest uppercase">Toca la pantalla donde quieras y las veces que quieras ✨</h5>
        <h1 class="text-4xl sm:text-5xl font-light opacity-90 drop-shadow-lg">Te Amo Mucho ❤️</h1>
    </div>
    
    <a href="index.html" class="back-btn absolute bottom-8 sm:bottom-12 bg-white/10 hover:bg-white/20 text-white/60 hover:text-white px-6 py-2.5 rounded-full text-sm font-semibold transition-all duration-300 backdrop-blur-sm z-50">
        Volver a la colección
    </a>

    <script src="js/dia1.js"></script>
</body>
</html>
