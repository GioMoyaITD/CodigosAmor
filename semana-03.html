    <style>
        /* --- Serpentinas Estandarizadas --- */
        .serpentina {
            position: absolute;
            width: 5px;
            height: 35px;
            border-radius: 4px;
            top: -50px;
            pointer-events: none;
            animation: caer-serpentina linear infinite;
            z-index: 0;
        }
        @keyframes caer-serpentina {
            0% { transform: translateY(-5vh) rotate(0deg) rotateY(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg) rotateY(360deg); opacity: 0.2; }
        }
        .s-1 { left: 15%; background: #ff4d6d; animation-duration: 5s; animation-delay: 0s; }
        .s-2 { left: 35%; background: #ff758f; animation-duration: 7s; animation-delay: 2s; height: 25px; }
        .s-3 { left: 65%; background: #ffccd5; animation-duration: 6s; animation-delay: 1s; height: 45px; }
        .s-4 { left: 85%; background: #d63384; animation-duration: 8s; animation-delay: 3.5s; }
        .s-5 { left: 50%; background: #ff99ac; animation-duration: 6.5s; animation-delay: 1.5s; height: 30px; }

        /* Efecto de resplandor para el coraz√≥n al presionarlo */
        .charging-glow {
            filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.8));
            transform: scale(1.15);
        }
    </style>
</head>
